    <style>
        body { 
          font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
          background-color: #ffffff;
          overflow-x: hidden;
          -webkit-tap-highlight-color: transparent;
        }
        .arabic { font-family: 'Noto Sans Arabic', sans-serif; direction: rtl; }
        
        .bg-mesh {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -2;
          background-color: #ffffff;
          background-image: 
            radial-gradient(at 0% 0%, hsla(0, 100%, 98%, 1) 0, transparent 50%), 
            radial-gradient(at 50% 0%, hsla(210, 20%, 98%, 1) 0, transparent 50%), 
            radial-gradient(at 100% 0%, hsla(338, 50%, 98%, 1) 0, transparent 50%);
          animation: meshMove 20s ease-in-out infinite alternate;
        }

        @keyframes meshMove {
          0% { transform: scale(1); }
          100% { transform: scale(1.1); }
        }

        .ak-sign-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          z-index: -1;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
        }

        .ak-sign {
          font-size: 60vw;
          font-weight: 900;
          line-height: 1;
          letter-spacing: -0.05em;
          background: linear-gradient(135deg, rgba(0,0,0,0.03) 0%, rgba(0,0,0,0.01) 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          user-select: none;
          white-space: nowrap;
          transform: rotate(-10deg);
          animation: floatSign 15s ease-in-out infinite alternate;
        }

        @keyframes floatSign {
          from { transform: rotate(-10deg) translateY(-20px) scale(1); }
          to { transform: rotate(-8deg) translateY(20px) scale(1.05); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #000; border-radius: 10px; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes scan { 0% { top: 0% } 100% { top: 100% } }
        .animate-scan { animation: scan 2s ease-in-out infinite alternate; }
    </style>
